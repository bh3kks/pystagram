{% extends 'layout.html' %}

{% block content %}
<h2>{{ first_edit }}</h2>
<form
	method="POST" action="/user/{{ user }}/profile/edit/" enctype="multipart/form-data">
	{% csrf_token %}

	{{ form.as_p }}
	<!-- as.p는 필드와 각 필드의 오류를 찾아 출력--> 

	<p>
        <input type="submit" value="Edit Profile"/>
	</p>
</form>

{% endblock %}
